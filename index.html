<!DOCTYPE html>
<html lang="fre">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/81c7537d16.js"
      crossorigin="anonymous"
    ></script>

    <title>Les petits plats</title>
  </head>
  <body class="container-xxl">
    <header class="header">
      <img src="assets/images/Logo_Les_petits_plats.jpg" />
    </header>
    <main class="main container-fluid">
      <div class="search d-flex flex-column gap-3">
        <nav class="navbar bg-maingrey rounded">
          <div class="container-fluid">
            <form class="form-searchbar d-flex">
              <input
                class="form-control me-2 input-search border-0 bg-transparent"
                type="search"
                placeholder="Rechercher une recette"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary btn-loupe" type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="d-flex tags-container flex-wrap"></div>
      <div class="btn-group-container mb-4 mt-3">
        <div class="btn-group btn-group-tag group-ingredients">
          <button
            type="button"
            class="btn btn-primary tag-search-button tag-search-ingredients dropdown-toggle p-3"
          >
            <span class="tag-search-name">Ingrédients</span>
            <input
              class="tag-search"
              type="search"
              placeholder="Rechercher un ingrédient"
              aria-label="Search"
            />
            <i class="fa-solid fa-angle-down"></i>
            <i class="fa-solid fa-angle-up"></i>
          </button>
          <div class="dropdown-menu bg-primary">
            <ul class="d-flex list-ingredients tag-list p-0"></ul>
          </div>
        </div>
        <div class="btn-group btn-group-tag group-appareils">
          <button
            type="button"
            class="btn btn-marine tag-search-button tag-search-appareils p-3 dropdown-toggle"
          >
            <span class="tag-search-name">Appareils</span>
            <input
              class="tag-search"
              type="search"
              placeholder="Rechercher un appareil"
              aria-label="Search"
            />
            <i class="fa-solid fa-angle-down"></i>
            <i class="fa-solid fa-angle-up"></i>
          </button>

          <div class="dropdown-menu bg-marine">
            <ul class="d-flex list-appareils tag-list p-0"></ul>
          </div>
        </div>
        <div class="btn-group btn-group-tag group-ustensiles">
          <button
            type="button"
            class="btn btn-tomato tag-search-button tag-search-ustensiles p-3 dropdown-toggle"
          >
            <span class="tag-search-name">Ustensiles</span>
            <input
              class="tag-search"
              type="search"
              placeholder="Rechercher un ustensile"
              aria-label="Search"
            />
            <i class="fa-solid fa-angle-down"></i>
            <i class="fa-solid fa-angle-up"></i>
          </button>
          <div class="dropdown-menu bg-tomato">
            <ul class="d-flex list-ustensiles tag-list p-0"></ul>
          </div>
        </div>
      </div>
      <div class="recipes row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <footer class="footer container-fluid"></footer>
    <script src="./assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./data/recipes.js"></script>
    <script src="./factories/recipe-factory.js"></script>
    <script src="./index.js"></script>
    <script src="./tags.js"></script>
    <script src="./filter.js"></script>
  </body>
</html>
